<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Mini Game / API App</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
  <div class="brand container"><div class="logo-dot"></div><div><h1>StrawberryHub</h1></div></div>
  <nav class="nav container">
    <a href="index.html">Главная</a>
    <a href="about.html">О себе</a>
    <a href="contacts.html">Контакты</a>
    <a href="projects.html">Проекты</a>
  </nav>
</header>

<main class="container">
  <section class="section">
    <h2>Mini Game</h2>
    <p class="meta">JavaScript, Canvas</p>
    <canvas id="game" width="400" height="400" style="border:1px solid #ccc;border-radius:10px"></canvas>
    <p style="margin-top:14px">Управление: стрелки ← ↑ → ↓</p>
  </section>
</main>

<footer class="footer container">© 2025 Александр</footer>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// Позиция игрока
let x = 200, y = 200;

// Позиция цели
let targetX = Math.floor(Math.random()*380)+10;
let targetY = Math.floor(Math.random()*380)+10;

let score = 0;

// Функция отрисовки
function draw() {
  ctx.clearRect(0,0,400,400);

  // Игрок
  ctx.fillStyle = "#ff4d6d";
  ctx.beginPath();
  ctx.arc(x,y,20,0,Math.PI*2);
  ctx.fill();

  // Цель
  ctx.fillStyle = "#4dff6d";
  ctx.beginPath();
  ctx.arc(targetX,targetY,15,0,Math.PI*2);
  ctx.fill();

  // Счёт
  ctx.fillStyle = "#222";
  ctx.font = "16px Inter";
  ctx.fillText("Счёт: " + score, 10, 20);
}

// Проверка столкновения
function checkCollision() {
  const dx = x - targetX;
  const dy = y - targetY;
  const distance = Math.sqrt(dx*dx + dy*dy);
  if(distance < 35) {
    score++;
    targetX = Math.floor(Math.random()*380)+10;
    targetY = Math.floor(Math.random()*380)+10;
  }
}

// Управление
document.addEventListener("keydown", e => {
  if(e.key==="ArrowUp") y-=10;
  if(e.key==="ArrowDown") y+=10;
  if(e.key==="ArrowLeft") x-=10;
  if(e.key==="ArrowRight") x+=10;
  checkCollision();
  draw();
});

// Первичная отрисовка
draw();
</script>
</body>
</html>
