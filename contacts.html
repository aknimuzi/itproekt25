<body>
<header class="header">
  <div class="brand container"><div class="logo-dot"></div><div><h1>StrawberryHub</h1><div style="color:var(--muted);font-size:13px">Frontend Portfolio</div></div></div>

<main class="container">
  <section class="section">
    <div class="grid-2">
      <div>
        <h2>Связаться со мной</h2>
        <p class="meta">Оставьте сообщение — я отвечу в течение 2 рабочих дней.</p>
        <form class="contact-form" name="contact-form">
          <input name="name" type="text" placeholder="Ваше имя">
          <input name="email" type="email" placeholder="Email">
          <textarea name="message" rows="6" placeholder="Сообщение"></textarea>
          <button class="btn" type="submit">Отправить</button>
        </form>

        <div style="margin-top:18px">
          <h4>Прямые ссылки</h4>
          <p><a href="https://t.me/" target="_blank">Telegram</a></p>
          <p><a href="mailto:example@mail.com">Email</a></p>
          <p><a href="https://github.com/" target="_blank">GitHub</a></p>
          <p><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></p>
        </div>
      </div>

      <aside class="card">
        <h3>Где я</h3>
        <p class="meta">Город — по желанию. Ниже карта (статичная/iframe).</p>
        <div style="margin-top:12px;border-radius:10px;overflow:hidden">
          <iframe width="100%" height="220" frameborder="0" style="border:0" src="https://www.google.com/maps?q=Berlin&output=embed" allowfullscreen></iframe>
        </div>
      </aside>
    </div>
  </section>
