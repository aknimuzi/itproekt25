<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Shop SPA</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<header class="header">
  <div class="brand container"><div class="logo-dot"></div><div><h1>StrawberryHub</h1></div></div>
  <nav class="nav container"><a href="index.html">Главная</a><a href="about.html">О себе</a><a href="contacts.html">Контакты</a><a href="projects.html">Проекты</a></nav>
</header>
<main class="container">
  <div id="root"></div>
</main>
<footer class="footer container">© 2025 Александр</footer>

<script type="text/babel">
function Product({item, addToCart}) {
  return (
    <div className="card">
      <h3>{item.name}</h3>
      <p>{item.price} BYN</p>
      <button onClick={() => addToCart(item)}>В корзину</button>
    </div>
  );
}

function App() {
  const [cart, setCart] = React.useState([]);
  const products = [
    {id:1, name:"Яблоки", price:2},
    {id:2, name:"Хлеб", price:1.5}
  ];
  const addToCart = (item) => setCart([...cart, item]);

  return (
    <div>
      <h2>Shop SPA</h2>
      <div className="project-grid">
        {products.map(p => <Product key={p.id} item={p} addToCart={addToCart}/>)}
      </div>
      <p>В корзине: {cart.length} товаров</p>
    </div>
  );
}

ReactDOM.render(<App/>, document.getElementById("root"));
</script>
</body>
</html>
